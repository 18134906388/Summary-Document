<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
.button{
    border: 1px solid red;
    position: relative;
    padding: 10px 20px;
}
.button .file{
    position: absolute;
    opacity: 0;
    -ms-filter: 'alpha(opacity=0)';
    top: 0px;
    right: 0px;
    cursor: pointer;
}
</style>
<body>
    <span class="button">
        <input type="file" class="file"/>
        文件上传按钮
    </span>
</body>
</html>
